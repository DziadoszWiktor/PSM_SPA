<!DOCTYPE html>
<html lang="en">
    
    <head>
        <title>Todo</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
        <script src="https://unpkg.com/vue@3"></script>
        <style>
            body{
                background-color: black;
                color: white;
            }
            p {
                margin: 5px;
            }
        </style>
        <script>
            const app = Vue.createApp({
                data() {
                    return {
                    todos: [ 
                    'eat', 
                    'sleep',
                    'drift',
                    'repeat',
                    '...',
                    ]
                    }
                }
            })
        </script>
    </head>
    
    <body>

        <div class="container-fluid p-5 text-center" id="section1">
            <h1>ToDo List</h1>
            <h3>Aplikacja wyświetlająca listę czynności</h3><br><br>
        </div>

        <div id="app" style="background-color:white; width:100%; color: black; padding:3px;">
            <h2>Do Wykonania</h2>
            <ol>
                <li v-for="todo in todos" style="margin-bottom: 5px; font-size: 18px">
                    {{ todo }}
                </li>
            </ol>
        </div>
  
        

        <br><br>

        <!--Footer-->
        <footer class="page-footer blue text-center text-md-left mt-2" id="footer">
            <div class="container-fluid">
                <p>*footer*</p>
            </div>
            <div class="footer-copyright">
                <div class="container-fluid" style="padding:50px;">
                    © 2022 Copyright
                </div>
            </div>
        </footer>
        <script>
            const mountedApp = app.mount('#app')
        </script>
    </body>

</html>
